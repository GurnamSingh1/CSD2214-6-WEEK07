    <script>
        function addNumber()
        {
        var sum = 0;
            for (var i = 117; i > 7; i-=8)
            {
             sum +=i;
             

         }
    return sum;
    }
    </script>
</head>
<body>
    <div>Sum of Numbers from 117 to 7 count down by 8:</div>
   <script>
    document.write(addNumber());
    </script>
