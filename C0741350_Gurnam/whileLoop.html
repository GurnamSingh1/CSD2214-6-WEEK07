<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function addNumber() {
            sum = 0;
            i=117;
            while (i>= 11) {
                sum += i;
                i-= 8;
            }
            return sum;
        }
    </script>
</head>
<body>
    <div>While loop from 117 to 11 countdown by 8:</div>
    <script>
    document.write(addNumber());
    </script>
</body>
</html>
